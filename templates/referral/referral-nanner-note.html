{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <style>
      body {
        position: relative;
        margin: 0 auto;
        color: #555555;
        background: #ffffff;
      }

      .invite_friend {
        margin-top: 12px;
        padding: 40px 0;
        background: #fff;
      }

      .invite_wrapper {
        margin: 0 auto;
        max-width: 300px;
        background: #fff;
        border-radius: 8px;
        box-shadow: 0px 1px 11px rgba(51, 73, 167, 0.13);
      }

      @media (min-width: 768px) {
        .invite_wrapper {
          max-width: 400px;
        }
      }

      @media (min-width: 992px) {
        .invite_wrapper {
          max-width: 500px;
        }
      }

      .invite_modal_body .modal_header {
        min-height: 265px;
        position: relative;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      .invite_modal_body .modal_header .shape_one {
        top: 0;
        left: 0;
        position: absolute;
      }

      .invite_modal_body .modal_header .shape_two {
        left: 0;
        bottom: 0;
        position: absolute;
      }

      .invite_modal_body .modal_header .shape_three {
        right: 0;
        bottom: 0;
        position: absolute;
      }

      .invite_modal_body .modal_header .header_grid {
        gap: 12px;
        padding: 32px;
        display: flex;
        flex-wrap: wrap;
        position: relative;
        align-items: center;
        justify-content: center;
      }

      @media (min-width: 576px) {
        .invite_modal_body .modal_header .header_grid {
          gap: 20px;
        }
      }

      @media (min-width: 576px) {
        .invite_modal_body .modal_header .header_grid {
          padding: 0;
        }
      }

      .invite_modal_body .modal_header .header_grid .apps_content {
        gap: 8px;
        display: flex;
        align-items: center;
      }

      @media (min-width: 576px) {
        .invite_modal_body .modal_header .header_grid .apps_content {
          gap: 12px;
        }
      }

      .invite_modal_body .modal_header .header_grid .apps_content .app_thumb {
        gap: 12px;
        display: flex;
        flex-direction: column;
      }

      .invite_modal_body .modal_body {
        padding: 24px 16px;
      }

      @media (min-width: 768px) {
        .invite_modal_body .modal_body {
          padding: 40px 20px;
        }
      }

      .invite_modal_body .modal_body .invite_link {
        gap: 12px;
        display: flex;
        flex-direction: column;
        justify-content: center;
      }

      .invite_modal_body .modal_body .invite_link .link_item {
        gap: 12px;
        padding: 8px;
        display: flex;
        border-radius: 6px;
        align-items: center;
        justify-content: space-between;
        background: #e8e8e8;
      }

      @media (min-width: 768px) {
        .invite_modal_body .modal_body .invite_link .link_item {
          padding: 10px;
        }
      }

      .invite_modal_body .modal_body .invite_link .link_item .item_text {
        gap: 8px;
        display: flex;
        flex-wrap: wrap;
        align-items: center;
      }

      .invite_modal_body .modal_body .invite_link .link_item .item_text span {
        color: #000;
        font-size: 12px;
        font-weight: 300;
        line-height: 0.8;
        font-family: "Archivo Narrow", sans-serif;
      }

      @media (min-width: 768px) {
        .invite_modal_body .modal_body .invite_link .link_item .item_text span {
          font-size: 14px;
        }
      }

      .invite_modal_body .modal_body .invite_link .link_item .item_text strong {
        color: #000;
        line-height: 0.8;
        font-size: 14px;
        font-weight: 400;
        max-width: 250px;
        overflow: hidden;
        text-overflow: ellipsis;
        overflow: hidden;
        white-space: nowrap;
        font-family: "Archivo Narrow", sans-serif;
      }

      @media (min-width: 768px) {
        .invite_modal_body
          .modal_body
          .invite_link
          .link_item
          .item_text
          strong {
          font-size: 16px;
        }
      }

      .invite_modal_body .modal_body ul.social_link {
        gap: 12px;
        display: flex;
        flex-wrap: wrap;
        margin-top: 40px;
        align-items: center;
        justify-content: center;
      }

      .invite_modal_body .modal_body ul.social_link li button {
        width: 32px;
        height: 32px;
        line-height: 32px;
        text-align: center;
        border-radius: 100%;
        background: #000;
      }
    </style>
  </head>
